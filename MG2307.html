<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Financial Independence and Early Retirement</title>
    <link rel="stylesheet" href="./lib/element-ui/index.css">
    <style>
        .my-form {
            max-width: 670px;
        }
        .detail-table {
            width: 300px;
        }
    </style>
</head>

<body>
    <div id="app">
        <el-form label-width="100px" inline class="my-form">
            <div v-for="invest in investsInfo">
                <el-form-item label="借款">
                    <span>{{invest.account}}</span>
                </el-form-item>
                <div></div>
                <el-form-item label="年化利率">
                    <span>{{invest.rate}}</span>
                </el-form-item>
                <div></div>
                <el-form-item label="开始时间">
                    <span>{{invest.startDate}}</span>
                </el-form-item>
                <div></div>
                <el-form-item label="天数">
                    <span>{{invest.days}}</span>
                </el-form-item>
                <div></div>
                <el-form-item label="利息">
                    <span>{{invest.income}}</span>
                </el-form-item>
                <div></div>
            </div>
        </el-form>
    </div>
    <script src="./lib/vue/vue.js"></script>
    <script src="./lib/element-ui/index.js"></script>
    <script src="./lib/moment/moment.js"></script>
    <script src="./lib/lodash/lodash.js"></script>
    <script>
        window.invests = [{
            account: 30000,
            startDate: '2020-01-10',
            rate: 6,
            status: 'start'
        }];
    </script>
   <script src="./income.js"></script>
</body>

</html>
